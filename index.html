<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz-Code</title>
</head>

<body>
    <header>
        <right>Time: 75</right>
    </header>
    <h1>
        <center>Quiz-Code</center>
    </h1>
    <div id="main">
        <p>Answer the following questions within the time limit. Keep in mind that incorrect answers will be penalized
            and subtract your remaining time by ten seconds!</p>
        <button id="startButton">Start Quiz</button>
    </div>
    <div id="questions">Questions</div>

    <div id="final">
        <h1>
            <center>All Done!</center>
        </h1>
        <p>Your final score is:</p>
        <label for "initials">Enter initials</label>
        <input type="initials" name=letter id="initials" value=" ">
        <button id="submitButton">Submit</button>
    </div>

    <div id="highScores">
        <h1>
            <center>Highscores</center>
        </h1>
        <p>Your highscore is:</p>
        <button id="backButton">Go Back</button>
        <button id="clearButton">Clear Highscores</button>
    </div>
    <div id="highScores">
        <h1>
            <center>Highscores</center>
        </h1>
        <button id="backButton">Go Back</button>
        <button id="clearButton">Clear Highscores</button>

    </div>
    <script src="./script.js"></script>
</body>

</html>
